<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 5 - Fetch from PHP Mysql</title>
</head>

<body>
    <button id="btn1">Get users</button>
    <br><br>
    <h1>Users</h1>
    <div id="users"></div>
    <script>
        document.getElementById('btn1').addEventListener('click', loadUsers);
        function loadUsers() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'users.php', true);

            xhr.onload = function () {
                if (this.status == 200) {
                    let users = JSON.parse(this.responseText);
                    var outPut = '';
                    for (var i in users) {
                        outPut += '<ul>' +
                            '<li>ID: ' + users[i].id + '</li>' +
                            '<li>NAME: ' + users[i].name + '</li>' +
                            '</ul>';
                    }
                    document.getElementById('users').innerHTML = outPut;

                }
            }
            xhr.send();
        }

    </script>
</body>

</html>
